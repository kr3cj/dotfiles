[aws]
format = '[$symbol($profile )(\[$duration\] )]($style)'
# style = 'bold blue'
# symbol = '☁️ '
force_display = true
# [aws.profile_aliases]
# [aws.region_aliases]
# us-east-1 = 'va'

[battery]
full_symbol = '🔋 '
charging_symbol = '⚡️ '
discharging_symbol = '💀 '
[[battery.display]]
threshold = 60

# [env_var.on_vpn]
# variable = 'on_vpn'
# default = ''
# symbol = '🤓'

# [custom.vpn]
# command = 'custom_vpn_command_here' # shows output of command
# detect_files = ['foo'] # can specify filters but wildcards are not supported
# when = ''' test "$at_work" = "true" '''
# style = "bright-yellow bold"
# format = " at [$output]($style)"

[git_branch]
symbol = '🌱 '
ignore_branches = ['master', 'main']

[kubernetes]
disabled = false
detect_files = ['ibex']

[memory_usage]
disabled = false

[nodejs]
disabled = true

[package]
disabled = true

[python]
disabled = true

[ruby]
disabled = true

[shlvl]
disabled = false
threshold = 3

# [sudo]
# disabled = false
